name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  syntax:
    name: Syntax check (compileall)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Compile Python files to bytecode
        run: python -m compileall -q src

  format:
    name: Format check (black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install black
        run: python -m pip install --upgrade pip && pip install black
      - name: Run black in check mode
        run: black --check --diff src

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install ruff
        run: python -m pip install --upgrade pip && pip install ruff
      - name: Run ruff
        run: ruff check src

  types:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install mypy
        run: python -m pip install --upgrade pip && pip install mypy
      - name: Run mypy (ignore missing imports)
        run: mypy src --ignore-missing-imports

  security:
    name: Dependency audit (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install pip-audit
        run: python -m pip install --upgrade pip && pip install pip-audit
      - name: Audit requirements
        run: pip-audit -r requirements.txt
        continue-on-error: true

  tests:
    name: Unit tests (pytest if present)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('tests/**/*.py') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: pytest -q
